voice_prompt: "
Sistem: Berikut adalah transkripsi perintah pengguna yang dihasilkan oleh model suara-ke-teks.
Tinjau dan buat respon yang sesuai.
Jika ada kesalahan transkripsi, silakan berikan respon yang sesuai.
Jika teksnya kosong atau kacau, balas dengan  `Saya tidak mengerti itu` .
"

document_prompt: "
Sistem: Hasilkan respon berdasarkan isi file yang disediakan oleh pengguna.
Jika tidak ada teks yang ada di file, respon dengan  `Saya tidak bisa membacanya.` 
"

image_description_prompt: "
Sistem: Berikut adalah konteks gambar yang disediakan oleh model gambar ke teks.
Hasilkan keterangan untuk konteks gambar yang disediakan oleh model gambar-ke-teks dan respon dengan tepat.
"

image_context_prompt: "
Sistem: Berikut adalah konteks gambar yang dihasilkan oleh model OCR.
Jika teks dalam gambar dapat dibaca, silakan masukkan ke dalam respon Anda.
Jika teksnya tidak masuk akal atau tidak dapat dibaca, abaikan.
"

image_couldnt_read_prompt: "
Sistem: Model gambar ke teks tidak bisa membaca apa pun dari gambar yang dikirim pengguna.
"

image_output_prompt: "
Hasilkan respon berdasarkan konteks gambar, meskipun gambar itu sendiri tidak terlihat.
"

